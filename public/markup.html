<!-- SIGN UP FORM -->

<form action="/signup" method="POST" autocomplete="off" class="sign-up">

    <input type="text" name="first_name" placeholder="First name" required> <br>

    <input type="text" name="last_name" placeholder="Last name" required> <br>

    <input type="text" name="username" placeholder="Username" required> <br>
    
    <input type="email" name="email" placeholder="Email" required> <br>
    
    <input type="text" name="birthday" placeholder="DD/MM/YYYY" required> <br>
    
    <input type="password" name="password" placeholder="Password" required> <br>

    <div class="team-choice"> 
        <input type="radio" name="allegiance" value="air">
        <input type="radio" name="allegiance" value="water">
        <input type="radio" name="allegiance" value="earth">
        <input type="radio" name="allegiance" value="fire">
    </div>

    <br>

    <input type="submit" value="Sign Up">
</form>

<!-- LOG IN FORM -->

<form action="/" method="POST" autocomplete="off" class="login">
    
    <input type="email" name="email" placeholder="Email" required> <br>
    
    <input type="password" name="password" placeholder="Password" required> <br>

    <input type="submit" value="Log In">

</form>
